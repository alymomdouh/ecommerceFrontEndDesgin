<!DOCTYPE html>

    <head>

    <body>
        <div class="page">
            <div class="header">
                <img src="img/logo.png" alt="" srcset="">
            </div>
            <div class="contact-info">
                <form action="sellmode.html" method="get" enctype="multipart/form-data">
                    <h2>Provide your contact info</h2>
                    <input type="text" name="country1" id="country" placeholder="enter your country name">
                    <br>
                    <input type="text" name="address1" id="address" placeholder="enter your address">
                    <input type="number" name="postcode1" id="postcode" placeholder="Enter your postal Code">
                    <input id="phone" type="tel" name="phone1" />
                    <br>
                    
                    <!-- <button> <a href="sellmode.html" class="button12">Coninue</a></button> -->
                    <input type="submit" value="Coninue" class="button1" onsubmit="location.href='sellmode.html'" /> 
                </form>
                
            </div>
        </div>
